<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150" width="400" height="150">
  <!-- Background -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A3A52;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A7CA5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon - Abstract W shape with geometric elements -->
  <g transform="translate(20, 40)">
    <!-- Left pillar -->
    <rect x="0" y="20" width="12" height="50" fill="url(#blueGradient)" rx="2"/>
    <!-- Middle pillar -->
    <rect x="24" y="10" width="12" height="60" fill="#3A7CA5" rx="2"/>
    <!-- Right pillar -->
    <rect x="48" y="20" width="12" height="50" fill="url(#blueGradient)" rx="2"/>
    <!-- Top connecting bar -->
    <rect x="0" y="15" width="60" height="8" fill="#4A90E2" rx="2"/>
  </g>
  
  <!-- Company Name -->
  <text x="110" y="60" font-family="'DM Sans', sans-serif" font-size="32" font-weight="700" fill="#1A3A52">
    Whitty Works
  </text>
  
  <!-- LLC -->
  <text x="110" y="85" font-family="'DM Sans', sans-serif" font-size="18" font-weight="500" fill="#5B8A9E" letter-spacing="2">
    LLC
  </text>
  
  <!-- Tagline -->
  <text x="110" y="105" font-family="'DM Sans', sans-serif" font-size="12" font-weight="400" fill="#5B8A9E" letter-spacing="1">
    Business Development & Consulting
  </text>
</svg>
