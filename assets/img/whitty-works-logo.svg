<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150" width="400" height="150">
  <!-- Two solid, flat W shapes -->
  <g>
    <!-- First W - solid navy -->
    <polygon points="10,15 25,55 40,25 55,55 70,15 62,15 55,40 40,15 25,40 18,15" 
             fill="#1A3A52"/>
    
    <!-- Second W - overlapping, slightly lighter navy -->
    <polygon points="35,15 50,55 65,25 80,55 95,15 87,15 80,40 65,15 50,40 43,15" 
             fill="#3A7CA5" 
             opacity="0.85"/>
  </g>
  
  <!-- Company Name -->
  <text x="115" y="65" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="38" 
        font-weight="700" 
        fill="#1A3A52"
        letter-spacing="-1">
    Whitty Works
  </text>
  
  <!-- LLC -->
  <text x="115" y="90" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="16" 
        font-weight="500" 
        fill="#5B8A9E" 
        letter-spacing="2">
    LLC
  </text>
  
  <!-- Tagline -->
  <text x="115" y="108" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="11" 
        font-weight="400" 
        fill="#5B8A9E" 
        letter-spacing="0.5">
    Consulting • Coaching • Growth
  </text>
</svg>
